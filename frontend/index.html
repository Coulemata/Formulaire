<body>
    <div class="container">
        <h1>Formulaire de contact</h1>
        <form id="contactForm" >
            <input type="text" name="firstname" id="firstname"value=""placeholder="Prénom"/>
            <br/>
            <input type="text" name="lastname" id="lastname" value="" placeholder="Nom"/>
            <br/>
            <input type="email" name="email" id="email" value="" placeholder="Email"/>
            <br />
            <input type="text" name="subject" id="subject" value="" placeholder="Sujet"/>
            <br/>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Écrivez votre message ici..." > </textarea>
            <br/>
            <button type="submit">Envoyer le message</button>
          </form>
    </div>
